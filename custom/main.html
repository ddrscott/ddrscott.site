{% extends "base.html" %}

{% block extrahead %}
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="{{ page.canonical_url }}" />
<meta name="twitter:creator" content="@_ddrscott_" />
{% if page and page.meta %}
  {% if page.meta.title %}
<meta property="og:title" content="{{ page.meta.title }}" />
  {% endif %}
  {% if page.meta.image %}
<meta name="twitter:image" content="{{ page.meta.image }}" />
<meta property="og:image" content="{{ page.meta.image }}" />
  {% endif %}
  {% if page.meta.description %}
<meta property="og:description" content="{{ page.meta.description }}" />
<meta name="description" content="{{ page.meta.description }}">
  {% endif %}
{% endif %}
{% endblock %}

{% block scripts %}
    <!-- Start of Rocket.Chat Livechat Script -->
    <script type="text/javascript">
    (function(w, d, s, u) {
        w.RocketChat = function(c) { w.RocketChat._.push(c) }; w.RocketChat._ = []; w.RocketChat.url = u;
        var h = d.getElementsByTagName(s)[0], j = d.createElement(s);
        j.async = true; j.src = 'https://chat.y.chickencow.org/livechat/rocketchat-livechat.min.js?_=201903270000';
        h.parentNode.insertBefore(j, h);
    })(window, document, 'script', 'https://chat.y.chickencow.org/livechat');
    </script>
{% endblock %}
