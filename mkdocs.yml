    - 'Yank Without Jank': blog/2016/yank-without-jank.markdown
    - 'Sensible Horizontal Scroll in Vim': blog/2016/sidescroll.markdown
    - 'Vim Side Search: Making Search Fun Again': blog/2016/side-search.markdown
