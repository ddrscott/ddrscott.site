site_name: Why, Scott, WHY?!?
site_url: https://ddrscott.github.io
repo_name: null
repo_url: null # https://github.com/ddrscott/ddrscott.github.io
# git@github.com:ddrscott/ddrscott.github.io.git
# Copyright
copyright: 'Copyright &copy; 2014 - 2018 Scott Pierce'

theme:
  name: material
  custom_dir: custom
  logo:
    icon: "\uE8AF"
  feature:
    tabs: false
  palette:
    primary: 'blue grey'
    accent: 'orange'

extra:
  social:
    - type: 'github'
      link: 'https://github.com/ddrscott'
    - type: 'twitter'
      link: 'https://twitter.com/_ddrscott_'
  disqus: 'ddrscottgithubio'

extra_javascript:
  - 'https://platform.twitter.com/widgets.js'

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

google_analytics:
  - 'UA-50126719-1'
  - 'auto'

plugins: ['search']

pages:
  - Home: index.md
  - Projects: projects.md
  - Vim: 
    - 'Getting Rusty with Vim': blog/2018/getting-rusty-with-vim.markdown
    - 'Vim Send Text': blog/2017/vim-send-text.markdown
