site_name: Why, Scott, WHY?!?
site_url: https://ddrscott.github.io/
repo_name: null
repo_url: https://github.com/ddrscott/ddrscott.site
# Copyright
copyright: 'Copyright &copy; 2014 - 2018 Scott Pierce'

theme:
  name: material
  custom_dir: custom_theme
  logo:
    icon: "\uE8AF"
  feature:
    tabs: false
  palette:
    primary: 'blue grey'
    accent: 'orange'

extra:
  social:
    - type: 'github'
      link: 'https://github.com/ddrscott'
    - type: 'twitter'
      link: 'https://twitter.com/_ddrscott_'
  disqus: 'ddrscottgithubio'

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - 'auto'

plugins: ['search']

pages:
  - Home: index.md
  #<pages>
  - 2018:
    - 'My Blog Setup': blog/2018/2018-03-22-blog-setup.markdown
    - 'Stream Stats in Rust': blog/2018/2018-03-12-stream-stats-in-rust.markdown
