    - 'what-the-sql-window': blog/2017/2017-03-22-what-the-sql-window.markdown
    - 'what-the-sql-recursive': blog/2017/2017-03-15-what-the-sql-recursive.markdown
    - 'what-the-sql-lateral': blog/2017/2017-03-08-what-the-sql-lateral.markdown
    - 'how-to-get-better-at-anything': blog/2017/2017-02-07-how-to-get-better-at-anything.markdown
